    <script>
        var url=" https://newsapi.org/v2/everything?q=travel&sortBy=popularity&apiKey=13357aa8ba2b4e41a21d0cdbe0447261"
  $.get(url,(response)=>{
  console.log(response.articles[0]);
    for(i=0;i<response.articles.length;i++){
      var html=`
      <div class="blog-post">
        <div class="blog-post_img">
            <img src="${response.articles[i].urlToImage}" alt="">
        </div>
        <div class="blog-post_info">
            <div class="blog-post_date">

               <span>${response.articles[i].publishedAt} | ${response.articles[i].source.name}</span>
            
            </div>
            
    <h1 class="blog-post_title">${response.articles[i].title}</h1>
    <br>
    <p class="blog-post_text"> ${response.articles[i].content}
    </p>
    <br>
    <a href="${response.articles[i].url}" class="blog-post_cta">Read More</a>
    </div>
</div>
<br>
<br>`;
        $(".posts").append(html);
  }
});
    </script>
